name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main, "[0-9]+-[0-9]+-*"]
  workflow_run:
    workflows: ["Test for Dependabot"]
    types:
      - completed
  workflow_dispatch:
  workflow_call:

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref || github.base_ref }}

      - name: Test
        uses: ./
        with:
          release-type: patch
          dry-run: true
